      function getArithmetic(min, max) {
        let a = min + Math.floor(Math.random() * (max - min + 1));
        let b = min + Math.floor(Math.random() * (max - min + 1));
        let plus = parseInt(prompt(`${a} + ${b}`));
        if (a + b === plus) alert("Right");
        else alert("wrong");
      }

      let mathExercise = setInterval(getArithmetic, 10000, 10, 99);
